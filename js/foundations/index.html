<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <script>
    function add7(a) {
        return (a + 7);
    }
    
    function multiply(a,b) {
        return (a * b);
    }

    function capitalize(str) {
        result = "";
        for (let i = 0; i < str.length; i++) {
            if (i === 0) {
                result += str[i].toUpperCase();
            } else {
                result += str[i].toLowerCase();
            }
        }
        return result;
    }

    function capitalize2(str) {
        let lowerStr = str.toLowerCase();
        let result = lowerStr.charAt(0).toUpperCase() + lowerStr.slice(1);
        return result;
    }

    function lastLetter(str) {
        let last = str.length;
        return str[last - 1];
    }

    console.log(`Add 7 + 5 is ${add7(5)}`);
    console.log(`Multiply 7 * 5 is ${multiply(7, 5)}`);
    console.log(`Capitalized word is: ${capitalize('PEOplE')}`);
    console.log(`Capitalize2 word is: ${capitalize2('PEOplE')}`);
    console.log(`The last letter is: ${lastLetter("Curtis")}`);


  </script>
</body>
</html>
